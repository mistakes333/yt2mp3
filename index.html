<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      color: white;
      background-image: url('1717783748663.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15rem;
      background: rgba(0, 0, 0, 0.5); /* สีพื้นหลังโปร่งใส */
      padding: 2rem; /* เพิ่มการเว้นระยะ */
      border-radius: 10px; /* ทำให้มุมมน */
    }
    .content_title {
      font-weight: 700;
      font-size: 50px;
      margin-bottom: 10px;
      text-align: center;
      opacity: 0.4; /* ปรับความโปร่งใส */
    }
    .content_description {
      font-weight: 400;
      font-size: 20px;
      opacity: 0.7;
      margin-bottom: 1rem;
      text-align: center;
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form .form_input {
      max-width: 500px;
      min-width: 300px;
      height: 38px;
      background: rgba(255, 255, 255, 0.8); /* สีพื้นหลังโปร่งใส */
      outline: none;
      border: none;
      text-indent: 10px;
      font-size: 16px;
      border-radius: 3px;
      margin-bottom: 1rem;
    }
    .form .form_button, .download_btn {
      width: 100px;
      height: 30px;
      background: #4158B0;
      border: none;
      outline: none;
      color: white;
      cursor: pointer;
      margin-bottom: 3rem;
      border-radius: 3px;
    }
    .download_btn {
      display: none; /* ซ่อนปุ่มไว้ก่อน */
    }

    @media screen and (max-width: 600px) {
      .content {
        margin-top: 10rem;
      }
      .content_title {
        font-size: 40px;
      }
    }
  </style>
  <title>YouTube to MP3 Converter</title>
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="swa2.min.css">
</head>
<body>
  <div class="app">
    <section class="content">
      <h1 class="content_title">YouTube to MP3 Converter</h1>
      <p class="content_description">
        Transform YouTube videos into MP3s in just a few clicks!
      </p>
      <form id="conversionForm" class="form">
        <input
          id="inputUrl"
          placeholder="Paste a Youtube video URL link..."
          class="form_input"
          type="text"
        />
        <button type="button" onclick="handleSubmit()" class="form_button">
          Search
        </button>
      </form>
      <button id="downloadBtn" class="download_btn" onclick="handleDownload()">
        Download MP3
      </button>
    </section>
  </div>
  <!-- SweetAlert2 JS -->
  <script src="swa2.all.min.js"></script>
  <script>
    function youtube_parser(url) {
      url = url.replace(/\?si=.*/, '');
      var musicUrlRegExp = /^.*((music\.youtube\.com\/)|(youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
      var musicMatch = url.match(musicUrlRegExp);
      if (musicMatch && musicMatch[8]?.length === 11) {
        return musicMatch[8];
      }

      var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
      var match = url.match(regExp);

      return (match && match[7]?.length === 11) ? match[7] : false;
    }
   const apiKeys = [
  '0649dc83c2msh88ac949854b30c2p1f2fe8jsn871589450eb3',
  '0e88d5d689msh145371e9bc7d2d8p17eebejsn8ff825d6291f',
];

let currentKeyIndex = 0;

function getNextApiKey() {
  currentKeyIndex = (currentKeyIndex + 1) % apiKeys.length;
  return apiKeys[currentKeyIndex];
}
    function handleSubmit() {
      const apiKey = getNextApiKey();
      const inputUrl = document.getElementById('inputUrl').value;
      const youtubeID = youtube_parser(inputUrl);

      if (!youtubeID) {
        Swal.fire({
          icon: 'error',
          title: 'Invalid URL',
          text: 'Please enter a valid YouTube or YouTube Music URL.',
        });
        return;
      }

      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': apiKey,
          'X-RapidAPI-Host': 'youtube-mp36.p.rapidapi.com',
        },
      };

      fetch(`https://youtube-mp36.p.rapidapi.com/dl?id=${youtubeID}`, options)
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          const downloadBtn = document.getElementById('downloadBtn');
          downloadBtn.setAttribute('data-href', data.link);
          downloadBtn.style.display = 'block';
        })
        .catch((error) => console.error('Error:', error));

      document.getElementById('inputUrl').value = '';
    }

    function handleDownload() {
      const downloadBtn = document.getElementById('downloadBtn');
      const downloadUrl = downloadBtn.getAttribute('data-href');

      if (downloadUrl) {
        setTimeout(() => {
          window.open(downloadUrl, '_blank');
          location.reload();
        }, 3000);
      }
    }
  </script>
</body>
</html>
